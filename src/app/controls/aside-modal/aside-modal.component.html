<ngx-aside #NgxAsidePanel [title]="settings.title" [closeOnEscape]="settings.closeOnEscape"
  [position]="settings.position" [showOverlay]="settings.showOverlay" [showDefaultFooter]="settings.showDefaultFooter"
  [showDefaultHeader]="settings.showDefaultHeader">

  <div class="container-fluid h-10">
    <div class="row">
      <div class="col-12">
        <ng-content select="[header]"></ng-content>
      </div>
    </div>
  </div>

  <div class="container-fluid h-80">
    <div class="row">
      <div class="col-12">
        <ng-content select="[body]"></ng-content>
      </div>
    </div>
  </div>
  
  <div class="container-fluid h-10">
    <div class="row">
      <div class="col-12">
        <ng-content select="[footer]"></ng-content>
      </div>
    </div>
  </div>
  
</ngx-aside>
